<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(200, 206, 212);
            height: 300px;
            width: 300px;
            border: 10px solid gray;
            padding: 10px ;
            margin: 20px auto 40px auto;
            outline: 5px dotted chocolate;

        }
        a {
            background-color: bisque;
            border: 2px dotted rgb(168, 102, 2)
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> os links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>

</body>
</html>
